{% extends "base.html" %}

{% block content %}
<div class="container mt-5">

            <tr>
                <th>Nombre</th>
                <th>Fecha</th>
                <th>Ubicaci√≥n</th>
                <th>Capacidad</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <td>{{ event.name }}</td>
                <td>{{ event.date }}</td>

    </table>

{% endblock %}
